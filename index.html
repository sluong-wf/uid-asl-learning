<!DOCTYPE html>
<meta content="width=device-width, initial-scale=1">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ASL Learner Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
        <p id="status">Awaiting TF.js load</p>
        <h1>ASL Frog Master - Get To The Cherries!!</h1><br>
        <div id="startScreen">
            <label for="nameInp">Enter your name:</label>
            <input type="text" id="nameInp"><br><br>
            <button id="startButton" type="button">Start</button>
        </div>

        <div id="gameScreen" style="display:none">
            <div class="column">
                <div id="game">
                    <img src="src/cherries.png" id="block">
                    <img src="src/frog2.png" id="character">
                </div>
                <div id="guide">
                    <p>Hand sign for letter <span id="letter">L</span></p>
                    <img id="image" src="src/L_letter.jpg">
                </div>
            </div>
            <div class="column">
                <p id="predText">prediction: </p>
                <video autoplay="true" id="webCamera" style="display: none"></video>
                <canvas id="videoCanvas"></canvas>
            </div>
        </div>

        <div id="finishScreen" style="display:none">
            <p>Congrats!!</p>
        </div>

    </body>

    <script src="script.js" type="module"></script>
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    
</html>

<!DOCTYPE html>
<meta content="width=device-width, initial-scale=1">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ASL Learner Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="overflow:hidden">
        <div id="startScreen">
            <div class="bgContainer">
                <div class="contentContainer">
                    <h1 class="customTxt">ENTER YOUR NAME:</h1>
                    <input type="text" id="nameInp" value="" maxlength='9' autofocus/>
                    <button class="buttonStyle" id="startButton" type="button">START</button>
                </div>
                <button class="buttonStyle" id="randomButton" type="button">RANDOM WORD</button>
            </div>
            <div class="bgFill" style="height:5vw;"></div>
        </div>
        
        <div class="bgFill" id="gameScreen" style="visibility:hidden;overflow:hidden;max-height:0;">
            <div class="bgContainer bgTransition">
                <div id="timerProgress" style="display:none;"><div id="timerBar"></div></div>
                <button id="goButton" type="button">Click Here To Start!</button>
                <div id="buttonsContainer">
                    <button class="buttonStyle" id="restartButton" type="button" style="display:none">PLAY AGAIN</button>
                    <button class="buttonStyle" id="resultsButton" type="button" style="display:none">VIEW RESULTS</button>
                </div>
                <div id="gameContainer">
                    <img src="src/frog2.png" id="character">
                    <img src="src/cherries.png" id="block">
                </div>
            </div>
            <div class="row" id="bottomDisplay" style="position:relative;">
                <div class="column" id="instructionPanel" style="width:100%;left:0;z-index:99;">
                    <b>Instruction:</b><br>
                    Collect as many cherries as possible by following the guide on the left.
                    Be quick before time runs out!
                </div>
                <div class="column" style="width:46%;left:0;">
                    <div id="guide">
                        <p class="displayText">Letter <span id="letter"></span></p>
                        <img id="image" src="">
                    </div>
                </div>
                <div class="column" style="width:54%;left:46%;">
                    <p class="displayText" id="nameText" style="letter-spacing:0.6vw;margin:0;">empty</p>
                    <video autoplay="true" id="webCamera" style="display:none;"></video>
                    <canvas id="videoCanvas"></canvas>
                </div>
            </div>
            <div class="bgFill" style="height:5vw;"></div>
            <div class="row" id="winContainer" style="display:none;">
                <p class="displayText" style="font-size:6vw;">Great Job!</p>
                <p class="displayText" id="winText" style="font-size:18vw;letter-spacing:1.5vw;"></p>
            </div>
        </div>

        <div id="finishScreen" style="display:none">
            <p>Congrats!!</p>
        </div>

    </body>

    <script src="script.js" type="module"></script>
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    
</html>
